{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12 mb-3 ">
    <a class="btn btn-outline-primary" href="{% url 'mailing:create_message' %}">Добавить новое сообщение</a>
    <a class="btn btn-outline-primary" href="{% url 'mailing:list_mailing' %}">Список рассылок</a>
</div>
{% for object in object_list %}
{% if user == object.user or user.is_superuser %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object.title }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <nav class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary"
                       href="{% url 'mailing:view_message' object.pk %}">View</a>
                    <a type="button" class="btn btn-sm btn-outline-secondary"
                         href="{% url 'mailing:update_message' object.pk %}">Edit</a>
                    <a type="button" class="btn btn-sm btn-outline-danger"
                         href="{% url 'mailing:delete_message' object.pk %}">Delete</a>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
