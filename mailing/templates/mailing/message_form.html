{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Добавление сообщения</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a class="btn btn-warning" href="{% url 'mailing:list_message' %}">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
